  <style>
    body {
      background-color: #1a092d; /* æ·±ç´«èƒŒæ™¯ */

<body>

  <h1>å®Œæˆä»»å‹™è§¸ç™¼æµæ˜Ÿç‰¹æ•ˆ</h1>
  <button id="completeBtn">å®Œæˆä»»å‹™</button>

  <!-- ğŸŒ  Canvas æµæ˜Ÿç•«å¸ƒ -->
  <canvas id="meteorCanvas" style="position:fixed; top:0; left:0; pointer-events:none; z-index:9999;"></canvas>

  <!-- ğŸŒ  æµæ˜Ÿç‰¹æ•ˆè…³æœ¬æ”¾é€™è£¡ -->
  <script>
    const canvas = document.getElementById('meteorCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ğŸ¨ å¯è‡ªè¨‚çš„é¡è‰²çµ„ï¼ˆç”¨ ALPHA ç•¶é€æ˜åº¦ placeholderï¼‰
    const meteorColors = [
      'rgba(135, 206, 235, ALPHA)', // æ·ºè—
      'rgba(30, 144, 255, ALPHA)',  // æ·±è—
      'rgba(255, 215, 0, ALPHA)',   // é‡‘é»ƒ
      'rgba(221, 160, 221, ALPHA)', // æ·¡ç´«
      'rgba(255, 255, 255, ALPHA)'  // ç™½è‰²
    ];

    function createMeteor(x, y, dx, dy, length) {
      // éš¨æ©Ÿé¡è‰²æ¨¡æ¿
      const colorTemplate = meteorColors[Math.floor(Math.random() * meteorColors.length)];
      return { x, y, dx, dy, length, colorTemplate, alpha: 1 };
    }

    let meteors = [];

    function spawnMeteors(count = 5) {
      for (let i = 0; i < count; i++) {
        const startX = Math.random() * canvas.width;
        const startY = Math.random() * canvas.height * 0.3;
        const dx = Math.random() * 5 + 5;
        const dy = dx;
        const length = Math.random() * 80 + 50;
        meteors.push(createMeteor(startX, startY, dx, dy, length));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];

        const headColor = m.colorTemplate.replace('ALPHA', m.alpha.toFixed(2));
        const tailColor = m.colorTemplate.replace('ALPHA', '0');

        ctx.beginPath();
        const grad = ctx.createLinearGradient(m.x, m.y, m.x - m.length, m.y - m.length);
        grad.addColorStop(0, headColor);
        grad.addColorStop(1, tailColor);
        ctx.strokeStyle = grad;
        ctx.lineWidth = 6; // å¯èª¿æ•´ç²—ç´°
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.length, m.y - m.length);
        ctx.stroke();

        m.x += m.dx;
        m.y += m.dy;
        m.alpha -= 0.02;

        if (m.alpha <= 0) {
          meteors.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    // é»æ“ŠæŒ‰éˆ•è§¸ç™¼æµæ˜Ÿæ•ˆæœ
    document.getElementById('completeBtn').addEventListener('click', () => {
      spawnMeteors(8); // ç”¢ç”Ÿ 8 é¡†æµæ˜Ÿ
    });
  </script>
