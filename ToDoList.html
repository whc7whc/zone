<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ToDoList/style.css">
</head>
<body>
    <div>
        <div class="container">f
            <div class="todo-list">
                <h1>To-Do-List</h1>
                <div class="stat-container">
                    <div class="details">
                        <h3>Keep it up!</h3>
                        <div id="progressbar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="stats-number">
                        <p id="numbers"> 0 / 0 </p>
                    </div>
                </div>
<form class="input-area">
    <input  id="task-input" type="text" placeholder="Add a new task..">  
    <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button> 
</form>
<div class="todos-container">
  <img class="empty-image" src="ToDoList/img/empty.png" alt="empty" width="300" />

  <ul id="task-list">
 
  </ul>
</div>
            </div>
        </div>
    </div>
    <canvas id="meteorCanvas" style="position:fixed; top:0; left:0; pointer-events:none; z-index:9999;"></canvas>

</body>

<script src="ToDoList/script.js">
    
    
</script>
</html>
